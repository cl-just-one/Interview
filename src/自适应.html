<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>右边宽度固定，左边自适应 --- flex实现</title>
  <style>
    body {
      display: flex;
    }
    .left {
      height: 100vh;
      background-color: #1122ff;
      flex: 1;
    }
    .right {
      width: 200px;
      height: 100vh;
      background-color: #ccddaa;
    }
  </style>
</head>
<body>
  <div class="left"></div>
  <div class="right"></div>
</body>
</html>
