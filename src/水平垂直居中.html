<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>水平垂直居中 --- transform</title>
  <style>
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    .box {
      position: absolute;
      width: 300px;
      height: 200px;
      background-color: #888;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">水平垂直居中</div>
  </div>
</body>
</html>
