<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>闭包</title>
</head>
<body>
  
  <script>
    var myClosure = (function outerFunction() {
      var hidden = 1;
      return {
        inc: function innerFunction() {
          return hidden++;
        }
      }
    }());

    console.log(myClosure.inc());  // 返回 1
    console.log(myClosure.inc());  // 返回 2
    console.log(myClosure.inc());  // 返回 3
  </script>
</body>
</html>
