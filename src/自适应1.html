<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>右边宽度固定，左边自适应 --- float实现</title>
  <style>
    .left {
      float: right;
      background-color: #66ee33;
      width: 200px;
      height: 100vh;
    }
    .right {
      margin-right: 200px;
      background-color: #ffee11;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="left"></div>
  <div class="right"></div>
</body>
</html>
